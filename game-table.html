<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    
        
 
    <div id="table">  
        <div id="dealer-label">DEALER: <span id="dealer-points">00</span></div>    
        <div id="player-label">YOU: <span id="player-points">00</span></div>
    <div id="dealer-side">       
        <div class="card-outline"></div>
    </div>        

        <div class="container">
            <span id="letter-b">B</span>
            <span id="letter-l">L</span>
            <span id="letter-a">A</span>
            <span id="letter-c">C</span>
            <span id="letter-k">K</span>
            <span id="letter-j">J</span>
            <span id="letter-aa">A</span>
            <span id="letter-cc">C</span>
            <span id="letter-kk">K</span>
    </div>

        <div id ="player-side">
            <div class="card-outline" id="play-side"></div>
        </div>
            <div class="player-btns">
                <div id="hit">HIT</div>
                <div id="stand">STAND</div>
            </div>

    <div id="banner">
        <h1 id="banner-content">Text</h1>
        <div id="play-again">Play Again</div>
    </div>   
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/game-table.js"></script>
</body>
</html>
